 <!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pedidos Registrados - Dulce Sabor</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/estilos.css">

  <style>
@media print {
  body * {
    visibility: hidden; /* oculta todo */
  }
  #printArea, #printArea * {
    visibility: visible; /* muestra solo el ticket */
  }
  #printArea {
    position: absolute;
    left: 0;
    top: 0;
    width: 100%;
  }
}
</style>

</head>

<div id="printArea" style="display:none;">
  <div id="ticketPrint"></div>
</div>

<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">üç∞ Dulce Sabor</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="menu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="productos.html">Cat√°logo</a></li>
          <li class="nav-item"><a class="nav-link" href="pedido.html">Hacer Pedido</a></li>
          <li class="nav-item"><a class="nav-link active" href="pedidos.html">Ver Pedidos</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <section class="text-center my-5">
    <h1 class="fw-bold">Pedidos Registrados</h1>
    <p class="text-muted">Aqu√≠ puedes revisar y actualizar el estado de los pedidos</p>
  </section>

  <div class="container mb-5">
    <div class="table-responsive">
      <table class="table table-bordered table-hover align-middle text-center">
        <thead class="table-dark">
          <tr>
            <th>#</th>
            <th>Cliente</th>
            <th>Producto</th>
            <th>Tama√±o</th>
            <th>Mensaje</th>
            <th>Extras</th>
            <th>Entrega</th>
            <th>Total</th>
            <th>Estado</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="tablaPedidos">
     
        </tbody>
      </table>
    </div>
  </div>

  <footer class="bg-light text-center p-4 mt-4">
    <p class="mb-0">¬© 2025 Dulce Sabor - Todos los derechos reservados</p>
  </footer>

  <script src="js/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>function cargarPedidos() {
    let pedidos = JSON.parse(localStorage.getItem("pedidos")) || [];
    const tabla = document.getElementById("tablaPedidos");
    tabla.innerHTML = "";

    pedidos.forEach((pedido, index) => {
      let fila = `
        <tr>
          <td>${index + 1}</td>
          <td>${pedido.cliente}</td>
          <td>${pedido.producto}</td>
          <td>${pedido.tamano}</td>
          <td>${pedido.mensaje}</td>
          <td>${pedido.extras}</td>
          <td>${pedido.entrega}</td>
          <td>${pedido.total}</td>
          <td>
            <select class="form-select estado" data-index="${index}">
              <option ${pedido.estado === "Pendiente" ? "selected" : ""}>Pendiente</option>
              <option ${pedido.estado === "En camino" ? "selected" : ""}>En camino</option>
              <option ${pedido.estado === "Entregado" ? "selected" : ""}>Entregado</option>
            </select>
          </td>
          
          <td>
         <button class="btn btn-dark btn-sm" onclick="imprimirTicket(${index})">Imprimir</button>
         <button class="btn btn-danger btn-sm eliminar" data-index="${index}">Eliminar</button>
        </td>

        </tr>
      `;
      tabla.innerHTML += fila;
    });

    document.querySelectorAll(".estado").forEach(select => {
      select.addEventListener("change", function() {
        let pedidos = JSON.parse(localStorage.getItem("pedidos")) || [];
        pedidos[this.dataset.index].estado = this.value;
        localStorage.setItem("pedidos", JSON.stringify(pedidos));
      });
    });

    document.querySelectorAll(".eliminar").forEach(btn => {
      btn.addEventListener("click", function() {
        let pedidos = JSON.parse(localStorage.getItem("pedidos")) || [];
        pedidos.splice(this.dataset.index, 1);
        localStorage.setItem("pedidos", JSON.stringify(pedidos));
        cargarPedidos();
      });
    });


  }

  document.addEventListener("DOMContentLoaded", cargarPedidos);
  
  function imprimirTicket(index) {
  const pedidos = JSON.parse(localStorage.getItem("pedidos")) || [];
  const pedido = pedidos[index];
  if (!pedido) return;

  const ticketContent = `
    <h5>üç∞ Dulce Sabor</h5>
    <hr>
    <p><strong>Cliente:</strong> ${pedido.cliente}</p>
    <p><strong>Tel√©fono:</strong> ${pedido.telefono || '-'}</p>
    <p><strong>Producto:</strong> ${pedido.producto} (${pedido.tamano})</p>
    <p><strong>Extras:</strong> ${pedido.extras || 'Ninguno'}</p>
    <p><strong>Mensaje:</strong> ${pedido.mensaje}</p>
    <p><strong>Entrega:</strong> ${pedido.entrega}</p>
    <p><strong>Estado:</strong> ${pedido.estado}</p>
    <hr>
    <p class="fw-bold text-center">Total: ${pedido.total}</p>
    <small class="text-muted">Gracias por su compra. ¬°Vuelva pronto!</small>
  `;

  document.getElementById('ticketPrint').innerHTML = ticketContent;
  document.getElementById('printArea').style.display = "block";
  window.print();
  document.getElementById('printArea').style.display = "none";



}

  
</script>
</body>
</html>
